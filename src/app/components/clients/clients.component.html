<style>
  .top-100 {top: 100%}
  .bottom-100 {bottom: 100%}
  .max-h-select {
      max-height: 300px;
  }

  .caja{
    min-width: 600px;
  }
</style>

<div class="overflow-x-auto">
  <div class="min-w-screen min-h-screen bg-gray-100 flex  justify-center font-sans overflow-hidden">
      <div class="w-full lg:w-5/6">

           <div class="bg-white shadow-md rounded my-6 overflow-y-scroll h-96 mt-20">

              <table class="min-w-max w-full table-auto ">

                  <thead>
                      <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                          <th class="py-3 px-6 text-left">ID</th>
                          <th class="py-3 px-6 text-center">NAME</th>
                          <th class="py-3 px-6 text-center">LASTNAME</th>
                          <th class="py-3 px-6 text-center">DNI</th>
                          <th class="py-3 px-6 text-center">PHONE</th>
                          <th class="py-3 px-6 text-center">ADDRESS</th>
                          <th class="py-3 px-6 text-center">BIRTH</th>
                          <th class="py-3 px-6 text-center">ACTION</th>
                      </tr>
                  </thead>
                  <tbody class="text-gray-600 text-sm font-light">
                      <tr *ngFor="let cliente of lista; " class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left">
                          <div class="flex items-center">
                              <span>{{cliente.id}}</span>
                          </div>
                        </td>
                        <td class="py-3 px-6 text-center">
                          <span>{{cliente.nombre}}</span>
                        </td>
                        <td class="py-3 px-6 text-center">
                          <span>{{cliente.apellidos}}</span>
                        </td>
                        <td class="py-3 px-6 text-center">
                          <span>{{cliente.dni}}</span>
                        </td>
                        <td class="py-3 px-6 text-center">
                          <span>{{cliente.celular}}</span>
                        </td>
                        <td class="py-3 px-6 text-center">
                          <span>{{cliente.domicilio}}</span>
                        </td>
                        <td class="py-3 px-6 text-center">
                          <span>{{cliente.fechaNacimiento}}</span>
                        </td>
                        <td class="py-3 px-6 text-center">


                        <input type="checkbox" id="my-modal-{{cliente.id}}" class="modal-toggle">
                        <div class="modal">
                          <div class="modal-box p-10 card bg-base-200 caja">
                            <div class="form-control">

                              <form (ngSubmit)="actualizarCliente(cliente.id)" novalidate>

                                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-4">

                                  <div class="md:col-span-2">
                                    <label class="label">
                                      <span class="label-text">ID</span>
                                    </label>
                                    <input disabled type="text" class="input" value="{{cliente.id}}">
                                    <label class="label"></label>
                                  </div>

                                  <div class="md:col-span-2">
                                    <label class="label">
                                      <span class="label-text">Name</span>
                                    </label>
                                    <input type="text" class="input" value="{{cliente.nombre}}" name="nombreA" [(ngModel)]="clientUpdate.nombre">
                                    <label class="label"></label>
                                  </div>

                                  <div class="md:col-span-2">
                                    <label class="label">
                                      <span class="label-text">Lastname</span>
                                    </label>
                                    <input type="text" class="input" value="{{cliente.apellidos}}" name="apellido" [(ngModel)]="clientUpdate.apellidos">
                                    <label class="label"></label>
                                  </div>

                                  <div class="md:col-span-2">
                                    <label class="label">
                                      <span class="label-text">DNI</span>
                                    </label>
                                    <input type="text" class="input" value="{{cliente.dni}}" name="dni" [(ngModel)]="clientUpdate.dni">
                                    <label class="label"></label>
                                  </div>

                                  <div class="md:col-span-2">
                                    <label class="label">
                                      <span class="label-text">Phone</span>
                                    </label>
                                    <input type="text"  class="input" value="{{cliente.celular}}" name="tel" [(ngModel)]="clientUpdate.celular">
                                    <label class="label"></label>
                                  </div>

                                  <div class="md:col-span-2">
                                    <label class="label">
                                      <span class="label-text">Address</span>
                                    </label>
                                    <input type="text" class="input" value="{{cliente.domicilio}}" name="dir" [(ngModel)]="clientUpdate.domicilio">
                                    <label class="label"></label>
                                  </div>

                                  <div class="md:col-span-2">
                                    <label class="label">
                                      <span class="label-text">Birth</span>
                                    </label>
                                    <input type="date"  class="input" value="{{cliente.fechaNacimiento}}" name="fech"  [(ngModel)]="clientUpdate.fechaNacimiento">
                                    <label class="label"></label>
                                  </div>

                                  <div class="md:col-span-2">
                                    <div class="modal-action ">
                                      <label for="my-modal-{{cliente.id}}" class="btn btn-primary"  (click)="actualizarCliente(cliente.id)">Accept</label>
                                      <label for="my-modal-{{cliente.id}}" class="btn">Close</label>
                                    </div>
                                  </div>

                                </div>



                              </form>

                            </div>
                          </div>
                        </div>


                          <div class="flex item-center justify-center">

                              <button (click)="data(cliente.id)" class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110" >
                                  <label for="my-modal-{{cliente.id}}">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                    </svg>
                                  </label>
                              </button>


                              <button class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110" (click)="eliminarCliente(cliente.id)" >
                                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                  </svg>
                              </button>
                          </div>
                        </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
