
<app-navbar></app-navbar>
<div class="flex flex-col w-full pt-10">
  <ul class="w-full steps">
    <li class="step step-primary">List Product</li>
    <li class="step step-primary">Personal Details</li>
    <li class="step">Payments</li>
  </ul>


  <div class="container max-w-screen-lg mx-auto">


    <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6 mt-8">
      <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
        <div class="text-grey-600">
          <p class="font-medium text-lg">Personal Details</p>
          <p>Please fill out all the fields.</p>
        </div>



          <div class="lg:col-span-2">

            <form #fCli (ngSubmit)="addClient()" novalidate>

              <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">

                <div class="md:col-span-2">
                  <label for="name">Name</label>
                  <input [(ngModel)]="nuevaP.nombre" type="text" name="name" id="_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""/>
                </div>

                <div class="md:col-span-3">
                  <label for="last_name">Last Name</label>
                  <input [(ngModel)]="nuevaP.apellidos" type="text" name="last_name" id="last_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" />
                </div>

                <div class="md:col-span-2">
                  <label for="dni">DNI</label>
                  <input [(ngModel)]="nuevaP.dni" maxlength="8" type="text" name="dni" id="dni" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""/>
                </div>

                <div class="md:col-span-3">
                  <label for="phone">Phone</label>
                  <input [(ngModel)]="nuevaP.celular" maxlength="9" type="text" name="phone" id="phone" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""/>
                </div>

                <div class="md:col-span-5">
                  <label for="address">Address</label>
                  <input [(ngModel)]="nuevaP.domicilio" type="text" name="address" id="address" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                </div>

                <div class="md:col-span-2">
                  <label for="country">Birth</label>
                  <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                    <input [(ngModel)]="nuevaP.fechaNacimiento" name="birth" type="date" class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent"/>
                  </div>
                </div>

                <div class="md:col-span-1">
                  <label for="zipcode">Zipcode</label>
                  <input type="text" name="zipcode" id="zipcode" class="transition-all flex items-center h-10 border mt-1 rounded px-4 w-full bg-gray-50" placeholder="" value="" />
                </div>

                <div class="md:col-span-5">
                  <div class="inline-flex items-center">
                    <input type="checkbox" name="billing_same" id="billing_same" class="form-checkbox" />
                    <label for="billing_same" class="ml-2">My billing address is different than above.</label>
                  </div>
                </div>


                <div class="md:col-span-5 text-right">
                  <div class="inline-flex items-end">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                  </div>
                </div>
              </div>

            </form>

          </div>

      </div>
    </div>
  </div>

</div>
